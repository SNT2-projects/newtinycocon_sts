<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Fonction pour charger dynamiquement le CSS de production après tout le reste
			// Ce script s'exécute uniquement sur les pages de prévisualisation
			if (window.location.pathname.includes('/production/preview/')) {
				const prodCssLink = document.createElement('link');
				prodCssLink.rel = 'stylesheet';
				prodCssLink.href = '/prod.css';
				// Ajouter avec un attribut data pour pouvoir le cibler au besoin
				prodCssLink.setAttribute('data-priority', 'high');
				// Ajouter en fin de head pour qu'il ait la priorité
				document.head.appendChild(prodCssLink);
			}
		</script>
	</body>
</html>
